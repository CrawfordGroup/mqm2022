################# About ###################
about:
  enable : true
  title : "MQM 2022 at Virginia Tech"
  image : "images/conference/burruss.png"
  content : "It is our pleasure to invite you to the 10th Triennial
  Conference on Molecular Quantum Mechanics, to be held on the Virginia
  Tech campus in Blacksburg, Virginia, June 26-July 1, 2022. The meeting
  will cover a broad range of subjects in quantum chemistry, including:
<ul>
  <li> Wavefunction-Based Methods </li>
  <li> Density Functional Theory </li>
  <li> Strong Electron Correlation </li>
  <li> Relativistic Effects </li>
  <li> Solvation Models </li>
  <li> <i>Ab-initio</i> Molecular Dynamics </li>
</ul>"
  button_solid:
    enable : false
    label : "Buy ticket"
    link : "#"
  button_outline:
    enable : false
    label : "Read more"
    link : "about"

################# Honorees ###################
honorees:
  enable : true
  title : "MQM 2022 Scientific Honorees"
  content : "MQM 2022 follows a long and distinguished tradition of
conferences dedicated to honoring the achievements of leading scientists in
the field and highlighting the superb science of the international quantum
chemistry community. <br/> <br/> MQM 2022 will honor the work of Prof.
Gustavo Scuseria and Prof. Martin-Head-Gordon."

